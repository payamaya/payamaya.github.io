<section>
  <h1>My Projects</h1>
  <div class="projects">
    {% for project in site.data.projects %}
    <div class="project-card">
      {% if project.image %}
      <img src="{{ project.image | relative_url }}" alt="{{ project.name }} preview">
      {% endif %}
      <h3>{{ project.name }}</h3>
      <p>{{ project.description }}</p>
      <a href="{{ project.url }}" target="_blank">View Project</a>
    </div>
    {% endfor %}
  </div>
</section>
