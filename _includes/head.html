<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/index.css' | relative_url }}">

  <!-- SEO Meta -->
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ site.url }}">

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ '/assets/images/opengraph-image.png' | absolute_url }}">
  <meta property="og:image:alt"
    content="Paul Yashouh's professional portfolio showcasing web development projects and skills">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@your_twitter_handle">
  <meta name="twitter:creator" content="@your_twitter_handle">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ '/assets/images/opengraph-image.png' | absolute_url }}">
  <!-- At the end of <body> in default.html -->
  <script src="{{ '/assets/js/menu.js' | relative_url }}"></script>
</head>
